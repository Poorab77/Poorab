<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sample HTML Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #f4f4f4;
      color: #333;
    }
    header, footer {
      background-color: #333;
      color: white;
      padding: 15px;
      text-align: center;
    }
    main {
      margin: 20px 0;
    }
    a {
      color: #007BFF;
    }
  </style>
</head>
<body>

  <header>
    <h1>Welcome to My Sample Page</h1>
  </header>

  <main>
    <h2>About This Page</h2>
    <p>This is a simple HTML document to demonstrate the basic structure of a webpage.</p>

    <h3>Features</h3>
    <ul>
      <li>Responsive layout</li>
      <li>Header and footer</li>
      <li>Clean and simple styling</li>
    </ul>

    <p>Learn more about HTML on the <a href="https://developer.mozilla.org/en-US/docs/Web/HTML" target="_blank">MDN Web Docs</a>.</p>
  </main>

  <footer>
    <p>&copy; 2025 Sample Page. All rights reserved.</p>
  </footer>

</body>
</html>
